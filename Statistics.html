<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiro Pro - Statistics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Statistics.css">
</head>
<body ng-app="myApp">
<div id="heading">
    <h1>Spiro Pro</h1>
    <img src="logo.png" id="logo">
    <div class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="Statistics.html" id="statistics">Statistics</a></li>
            <li><a href="Download.html" id="download">Download</a></li>
            <li><a href="About.html" id="about">About</a></li>
            <li><a href="FAQ.html" id="faq">FAQ</a></li>
        </ul>
    </div>
</div>
<h2>Statistics of Spiro Pro users</h2>
<div id="main">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#filter" data-toggle="tab">Filter</a></li>
        <li><a href="#detail" data-toggle="tab">Detail</a></li>
    </ul>
    <div id="my-tab-content" class="tab-content">
        <div class="tab-pane" id="detail">
            <h1>Detail</h1>
            <p></p>
        </div>
        <div class="tab-pane active" id="filter">
            <h1>Filter</h1>
            <form>
                <label>Age: </label><input type="number" id="age">
                <label>Gender: </label>
                <select>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select>
                <label>Ethnicity: </label>
                <select>
                    <option value="caucasian">Caucasian</option>
                    <option value="asian">Asian</option>
                    <option value="hispanic">Hispanic</option>
                    <option value="african">African</option>
                </select><br>
                <label>Weight: </label><input type="number" id="weight">
                <label>Length: </label><input type="number" id="length">
            </form>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src='Statistics.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
