<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiro Pro - Statistics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Statistics.css">
</head>
<body>
<div id="heading">
    <h1>Spiro Pro</h1>
    <img src="logo.png" id="logo">
    <div class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="Statistics.html" id="statistics">Statistics</a></li>
            <li><a href="Download.html" id="download">Download</a></li>
            <li><a href="About.html" id="about">About</a></li>
            <li><a href="FAQ.html" id="faq">FAQ</a></li>
        </ul>
    </div>
</div>
<h2>Statistics of Spiro Pro users</h2>
<div id="main">
    <div id="uppercontent">
    <ul id="uppertabs" class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#filter" data-toggle="tab">Filter</a></li>
        <li><a href="#detail" data-toggle="tab">Detail</a></li>
    </ul>
    <div id="my-uppertab-content" class="tab-content">
        <div class="tab-pane" id="detail">

        </div>
        <div class="tab-pane active" id="filter">
            <form>
                <input type="checkbox" value="age">
                <label>Age: </label>
                <select id="age">
                    <option value="1_4">1-4</option>
                    <option value="5_9">5-9</option>
                    <option value="10_14">10-14</option>
                    <option value="15_19">15-19</option>
                    <option value="20_29">20-29</option>
                    <option value="30_39">30-39</option>
                    <option value="40_49">40-49</option>
                    <option value="50_59">50-59</option>
                    <option value="60_69">60-69</option>
                    <option value="70_79">70-79</option>
                    <option value="80_89">80-89</option>
                    <option value="90">90+</option>
                </select>
                <input type="checkbox" value="gender">
                <label>Gender: </label>
                <select>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select>
                <input type="checkbox" value="ethnicity">
                <label>Ethnicity: </label>
                <select>
                    <option value="caucasian">Caucasian</option>
                    <option value="asian">Asian</option>
                    <option value="hispanic">Hispanic</option>
                    <option value="african">African</option>
                </select>
                <input type="checkbox" value="weight">
                <label>Weight(kg): </label>
                <select id="weight">
                    <option value="15_25">15-25</option>
                    <option value="26_35">26-35</option>
                    <option value="36_45">36-45</option>
                    <option value="46_55">46-55</option>
                    <option value="56_65">56-65</option>
                    <option value="66_75">66-75</option>
                    <option value="76_85">76-85</option>
                    <option value="86_95">86-95</option>
                    <option value="96_105">96-105</option>
                    <option value="106_115">106-115</option>
                    <option value="116_125">116-125</option>
                    <option value="126_135">126-135</option>
                    <option value="136_145">136-145</option>
                    <option value="146_155">146-155</option>
                    <option value="156_165">156-165</option>
                    <option value="166_175">166-175</option>
                    <option value="175">175+</option>
                </select>
                <input type="checkbox" value="length">
                <label>Length(mm): </label>
                <select id="length">
                    <option value="50_75">50-75</option>
                    <option value="76_100">76-100</option>
                    <option value="101_125">101-125</option>
                    <option value="126_150">126-150</option>
                    <option value="151_175">151-175</option>
                    <option value="176_200">176-200</option>
                    <option value="201_225">201-225</option>
                    <option value="225">225+</option>
                </select>

                <div id="lower-form">
                <input type="radio" name="option" value="single" id="radio1"><label>Single stat</label>
                <select>
                    <option value="fev">FEV</option>
                    <option value="fvc">FVC</option>
                </select>
                <input type="radio" name="option" value="graph" id="radio2"><label>Graph</label>
                <select>
                    <option value="fev">FEV</option>
                    <option value="fvc">FVC</option>
                </select>-
                <select>
                    <option value="fev">FEV</option>
                    <option value="fvc">FVC</option>
                </select>
                <button id="submit">Search</button>
                </div>
            </form>
            <div id="lowercontent">
                <ul id="lowertabs" class="nav nav-tabs" data-tabs="tabs">
                    <li class="active"><a href="#graph" data-toggle="tab">Graph</a></li>
                    <li><a href="#list" data-toggle="tab">List</a></li>
                </ul>
                <div id="my-lowertab-content" class="tab-content">
                    <div class="tab-pane active" id="graph">

                    </div>
                    <div class="tab-pane" id="list">

                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src='Statistics.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
